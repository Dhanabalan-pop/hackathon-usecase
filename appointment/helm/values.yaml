# Default values for appointment-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Replace 'your-gcp-region', 'your-project-id', and 'your-repository' 
  # with your actual GCP Artifact Registry path components.
  repository: us-central1-docker.pkg.dev/your-project-id/your-repository/appointment-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart's appVersion.
  tag: "1.0.0" 

service:
  type: LoadBalancer # Use LoadBalancer for external access (e.g., in GKE)
  port: 80 # External port 
  targetPort: 3001 # The port your Node.js app is listening on

# Environment variables for the container
env:
  - name: PORT
    value: "3001"